<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    
    <!--MERRIWEATHER-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
    href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@400;700&display=swap"
    rel="stylesheet"
    />
    
    <!--DM-SERIF-->
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap"
    rel="stylesheet"
    />
    
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    
    <!--MATERIAL ICONS-->
    <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
    />
    <meta name="theme-color" content="#f5993d" />
    <title>noteous preview</title>
    <link rel="shortcut icon" href="./assets/icons/favicon.png" type="image/x-icon" />
    <link rel="apple-touch-icon" href="./assets/icons/maskable-icon-preview-192.png">
  </head>
  <body id="index">
    <header>
      <nav>
        <h1 id="logo">noteous</h1>
        <div id="nav-options">
          <button id="theme-container" type="button">
            <p>Tema</p>
            <div id="theme-color"></div>
          </button>
          <a id="nav-link" onclick="navLink()" tabindex="7">Ajustes&Info</a>
        </div>
      </nav>
    </header>
    <main>
      <section id="section-write">
        <div id="info-panel"></div>
        <div id="write-panel">
          <label id="write-label" for="write-input"
            >Qual o próximo passo?</label
          >
          <div class="write-buttons-container">
            <button
              id="write-button-edit"
              class="write-buttons write-button-edit"
              type="button"
              hidden="true"
              aria-label="Aceitar edição da nota"
              tabindex="4"
            >
              <span class="material-icons"> check_circle </span>
            </button>
            <button
              id="write-button-cancel"
              class="write-buttons write-button-edit"
              type="button"
              hidden="true"
              aria-label="Cancelar edição da nota"
              tabindex="5"
            >
              <span class="material-icons"> close </span>
            </button>
          </div>

          <button
            id="write-options"
            type="button"
            tabindex="2"
            aria-label="Botão alterar prioridade da nota"
          ></button>
          <textarea
            id="write-input"
            type="text"
            autofocus
            tabindex="1"
            placeholder="✔ Sua próxima tarefa ou lembrete"
          ></textarea>
          <div id="write-buttons-container">
            <button
              id="write-button-add"
              class="write-buttons"
              type="button"
              aria-label="Adicionar nota"
              tabindex="3"
            >
              + adicionar nota
            </button>
          </div>
        </div>
      </section>

      <section id="section-read">
        <div id="read-options">
          <button id="read-options-orientation" class="material-icons" type="button" tabindex="6"></button>
          <button id="read-options-sort-action" type="button" tabindex="7"></button>
          <button id="read-options-sort" type="button" tabindex="8"></button>
        </div>

        <div id="read-panel">
          <div id="read-notes-container"></div>
        </div>
      </section>
    </main>

    <footer>
      <p id="noteous-version-label"><span></span></p>
    </footer>

    <script type="text/javascript" src="noteousParams.js"></script>
    <script type="text/javascript" src="orblendEngine.js"></script>
    <script type="text/javascript" src="index.js"></script>

    <script>
      if (noteousSettings != null && noteousSettings.noteousVersion >= 1.5) {
        let link = document.createElement('link')
        link.setAttribute('rel', 'manifest')
        link.setAttribute('href', 'manifest.json')
        document.getElementsByTagName('head')[0].appendChild(link)
      }
    </script>

    <script>
      window.va =
        window.va ||
        function () {
          ;(window.vaq = window.vaq || []).push(arguments)
        }
    </script>
    <script>
      if (noteousSettings != null && noteousSettings.noteousVersion >= 1.5) {
        let script = document.createElement('script')
        script.setAttribute('defer', 'true')
        script.setAttribute('src', '/_vercel/insights/script.js')
        document.getElementsByTagName('body')[0].appendChild(script)
      }
    </script>
    <script>
      window.si =
        window.si ||
        function () {
          ;(window.siq = window.siq || []).push(arguments)
        }
    </script>
    <script>
      if (noteousSettings != null && noteousSettings.noteousVersion >= 1.5) {
        let script2 = document.createElement('script')
        script2.setAttribute('defer', 'true')
        script2.setAttribute('src', '/_vercel/speed-insights/script.js')
        document.getElementsByTagName('body')[0].appendChild(script2)
      }
    </script>
  </body>
</html>
